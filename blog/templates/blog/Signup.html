{% extends 'blog/base.html' %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<title>OxiLab | Registro</title>
<link rel="icon" href="IMG/obeats.png" sizes="48x48">


<body>
{% block content %} 
<link href="{% static 'css/signup.css' %}" rel="stylesheet" type="text/css" />
<div class="titulos">
    <h2 style="padding-top: 10px">Registro</h2>
</div>
<div class="flex-container">
    <form id="registro-form"  method="POST" action="{% url 'Signup' %}">
        <!--{{ form.as_p }}-->
        {% csrf_token %}
        <div class="input-container"> <i class="fa fa-user icon"></i>
            <!--<input id="username" class="input-field" type="text" placeholder="Username" name="user" onBlur="ValidarUsuario()">-->
            <div id="user" class="infield">{{form.username}}</div>
            <i id="user_error" class="far fa-times-circle icon"></i> </div>
        <div class="input-container"> <i class="fa fa-envelope icon"></i>
            <!--<input id="email" class="input-field" type="text" placeholder="Email" name="email" onBlur="ValidarEmail()">-->
            <div id="psw" class="infield">{{form.password1}}</div>
            <i id="email_error" class="far fa-times-circle icon"></i> </div>
        <div class="input-container"> <i class="fa fa-key icon"></i>
            <!--<input id="password" class="input-field" type="password" placeholder="Password" name="psw" onBlur="ValidarPassword()">-->
            <div id="psw" class="infield">{{form.password2}}</div>
            <i id="pass_error" class="far fa-times-circle icon"></i> </div>
        <!--<div class="input-container"> <i class="fa fa-key icon"></i>
            <input id="Cpsw" class="input-field" type="password" placeholder="Confirmar Password" name="Cpsw" onBlur="ValidarPasswordIgual()">
            <i id="c_pass_error" class="far fa-times-circle icon"></i> </div>
        <div class="input-container"> <i class="fa fa-mobile-alt icon"></i>
            <input id="num" class="input-field" type="text" placeholder="+569 " name="num" onBlur="ValidarNumero()">
            <i id="num_error" class="far fa-times-circle icon"></i> </div>-->
        <div class="input-container">
            <p id="WARNING">Mayusculas Activas</p>
        </div>
        <button class="btn">Register</button>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>
    
      <div class="vacio" style="height: 500px">
    
    </div>

<script src="{%static 'JS/signup.js' %}"></script>
{% endblock %}
</body>
</html>
