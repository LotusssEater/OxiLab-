{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<title>OxiLab | Editar</title>
<h2 style="margin-left: 20px; margin-top: 20px;">New post</h2>
<div class="posteos" style=" padding-left: 20px; display: block; width: 90%;">
    <form method="POST" class="post-form">
        {% csrf_token %}
        {{ form.as_p }}
        <!-- display: block; margin-left: auto; margin-right: auto;  -->

        <button type="submit" class="save btn btn-default" style="width: 100px;margin-left: 115px;"><p>Save</p></button>
    </form>
</div>
<div class="vacio" style="height: 500px"> </div>

<style>
    .btn {
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        transition: all .2s ease-in-out;
    }

    .btn:hover {
        -ms-transform: scale(1.1); /* IE 9 */
        -webkit-transform: scale(1.1); /* Safari 3-8 */
        transform: scale(1.1);
    }

    input {
        margin-left: 60px;
    }

    textarea {
        margin-left: 62px;
    }

    label {
        color: aliceblue;
    }
</style>
{% endblock %}
