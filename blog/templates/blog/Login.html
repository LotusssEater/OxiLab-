{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<title>OxiLab | Inicio de Sesion</title>
<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
<div class="titulos">
    <h2 style="margin-top: 0px;
    margin-bottom: 0px;color: aliceblue;">Inicia Sesion</h2>
</div>
<div style="display: flex; justify-content: center; margin: auto; height: 200px;width: 400px;padding: 10px;">
    <form id="formulario" method="POST" action="{% url 'Login' %}">
        {% csrf_token %}
        <div class="input-container"> <i class="fa fa-user icon icono"></i>
            <div>{{form.username}}</div>
        </div>
        <div class="input-container"> <i class="fa fa-key icon icono"></i>
            <div>{{form.password}}</div>
        </div>
        <div style="display: flex;justify-content: center;"><button class="btn-reg">Login</button></div>
        <input type="hidden" name="next" value="{{ next }}" />
        <p id="WARNING">Mayusculas Activas</p>
    </form>
</div>

<div style="display: flex;flex-direction: row;width: 100%; justify-content: center;padding: 1%;border-bottom: 3px solid #6342bb;
    background-color: rgba(211, 211, 211, 0.143); border-radius: 5px;">
    <a href="{% provider_login_url 'google' %}" style="color: white; font-size: 50px; margin: 10px;"><i
            class="fab fa-google"></i></a>
    <a href="{% provider_login_url 'facebook' method='js_sdk' %}"
        style="color: white; font-size: 50px; margin: 10px;"><i class="fab fa-facebook"></i></a>
</div>



<div class="vacio" style="height: 500px"> </div>

<style>
    #WARNING {
        text-align: center;
        border: solid 3PX;
        width: 100%;
        display: none;
        color: red;
        margin-top: 10px;
        margin-bottom: 10px;
    }

    .btn-reg {
        margin: auto;
        background-color: dodgerblue;
        color: white;
        padding: 15px 20px;
        border: none;
        cursor: pointer;
        opacity: 0.9;
    }

    #id_username,
    #id_password {
        height: 90%;
        width: 100%;
    }

    .icono {
        padding: 12px 0;
        text-align: center;
        background-color: #6342bb;
        color: aliceblue;
        width: 50px;
        height: 40px;
    }

    i {
        transition: all .2s ease-in-out;
    }

    i:hover {
        -ms-transform: scale(1.4);
        /* IE 9 */
        -webkit-transform: scale(1.4);
        /* Safari 3-8 */
        transform: scale(1.4);
    }

    input {
        width: auto;
        height: 36px;
        padding: 1px;
    }

    .input-container {
        display: flex;
        width: 100%;
        height: 44px;
        margin-bottom: 5px;
    }
</style>


<script src="{%static 'JS/login.js' %}"></script>
{% endblock %}
