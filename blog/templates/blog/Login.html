{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
{% load socialaccount %}
{% providers_media_js %}
<title>OxiLab | Inicio de Sesion</title>
<link href="{% static 'css/login.css' %}" rel="stylesheet" type="text/css" />
<div class="titulos">
    <h2 style="padding-top: 10px;color: aliceblue;">Inicia Sesion</h2>
</div>

<div style="display: flex; justify-content: center; margin: auto; height: 150px;width: 80%;padding: 20px;">
    <form method="POST" action="{% url 'Login' %}">
        {% csrf_token %}
        <div class="input-container"> <i class="fa fa-user icon"></i>
            <!--<input id="user" class="input-field" type="text" placeholder="Username" name="user">-->
            <div>{{form.username}}</div>
            <i id="user_error" class="far fa-times-circle icon"></i>
        </div>
        <div class="input-container"> <i class="fa fa-key icon"></i>
            <!--<input id="psw" class="input-field" type="password" placeholder="Password" name="psw" onBlur="ValidarUsuario()">-->
            <div>{{form.password}}</div>
            <i id="pass_error" class="far fa-times-circle icon"></i>
        </div>
        <div class="input-container" style="margin-bottom: 0px;">
            <p id="WARNING" style="width: 100%;">Mayusculas Activas</p>
        </div>
        <button class="btn" type="submit" href="{% url 'Inicio' %}">Login</button>
        <br>
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    <div>
    </div>
</div>
<div style="display: flex;flex-direction: row;width: 98%; justify-content: center;padding: 1%;">
    <a href="{% provider_login_url 'google' %}" style="color: white; font-size: 50px; margin: 10px;"><i class="fab fa-google"></i></a>
    <a href="{% provider_login_url 'facebook' method='js_sdk' %}" style="color: white; font-size: 50px; margin: 10px;"><i class="fab fa-facebook"></i></a>
</div>

<div class="vacio" style="height: 500px"> </div>

<style>
    i{
        transition: all .2s ease-in-out;
    }
    i:hover {
        -ms-transform: scale(1.4); /* IE 9 */
        -webkit-transform: scale(1.4); /* Safari 3-8 */
        transform: scale(1.4);
    }
    input {
        height: 90%;
    }

    .input-container {
        display: -ms-flexbox;
        /* IE10 */
        display: flex;
        width: 100%;
        margin-bottom: 15px;
    }
</style>


<script src="{%static 'JS/login.js' %}"></script>
{% endblock %}
