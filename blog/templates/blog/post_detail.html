{% extends 'blog/base.html' %}
{% load staticfiles %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/post_list.css' %}">
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                <p id="fecha-post"> publicado: {{ post.published_date }}</p>
            </div>
        {% endif %}
        <p id="titulo-post"><a>{{ post.title }}</a></p>
        <div>
            <p>{{ post.text|linebreaksbr }}</p> 
        </div>
    </div>
    <br>

{% endblock %}
